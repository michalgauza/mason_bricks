name: response_dto
description: A new brick created with the Mason CLI.

version: 0.0.1+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  response_dto_path:
    type: string
    prompt: File path? (lib/data/dto/request/{your_path})
  response_dto:
    type: string
    description: response name
    prompt: Response Dto name?
  vars:
    type: string
    description: vars
    prompt: Comma separated vars (eg. int id, String? foo)