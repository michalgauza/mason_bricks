name: repo
description: A new brick created with the Mason CLI.

version: 0.0.1+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  repo:
    type: string
    description: repo name
    default: repo
    prompt: Repo name?
  path:
    type: string
    description: file path
    prompt: File path? (lib/(domain for impl and data for abstract)/repository/{your_path})

