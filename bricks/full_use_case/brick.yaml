name: full_use_case
description: A new brick created with the Mason CLI.

version: 0.0.1+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  path:
    type: string
    description: file path
    prompt: File path? (lib/domain/use_case/{your_path})
  use_case:
    type: string
    description: use case name
    prompt: Use case name?
  request:
    type: string
    description: request name
    default: request
    prompt: Request name?
  response:
    type: string
    description: response name
    default: response
    prompt: Response name?
  repo:
    type: string
    description: repo name
    default: repo
    prompt: Repo name?
  request_vars:
    type: string
    description: request vars
    prompt: Comma separated vars (eg. int id, String? foo)
  response_vars:
    type: string
    description: response vars
    prompt: Comma separated vars (eg. int id, String? foo)