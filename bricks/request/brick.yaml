name: request
description: A new brick created with the Mason CLI.


version: 0.0.1+1


environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  request_path:
    type: string
    description: file path
    prompt: File path? (lib/domain/entity/request/{your_path})
  request:
    type: string
    description: request name
    prompt: Request name?
  request_vars:
    type: string
    description: vars
    prompt: Comma separated vars (eg. int id, String? foo)