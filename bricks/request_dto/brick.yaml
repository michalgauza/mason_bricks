name: request_dto
description: A new brick created with the Mason CLI.


version: 0.0.1+1


environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  request_dto_path:
    type: string
    description: file path
    prompt: File path? (lib/data/dto/request/{your_path})
  request_dto:
    type: string
    description: request dto name
    prompt: Request dto name?
  vars:
    type: string
    description: vars
    prompt: Comma separated vars (eg. int id, String? foo)